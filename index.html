<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="js/jqwidgets/jqwidgets/styles/jqx.base.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script type="text/javascript" src="js/jqwidgets/jqwidgets/jqxcore.js"></script>
	<script type="text/javascript" src="js/jqwidgets/jqwidgets/jqxbuttons.js"></script>
	<script type="text/javascript" src="js/jqwidgets/jqwidgets/jqxscrollbar.js"></script>
	<script type="text/javascript" src="js/jqwidgets/jqwidgets/jqxlistbox.js"></script>
	<script type="text/javascript" src="js/jqwidgets/jqwidgets/jqxdropdownlist.js"></script>
</head>
<body>

	<div class="wrapper">
		<div class="named">
			<div class="list-cont">
				<div id="list"></div>
				<button type="button" class="btn-ok">OK</button>
			</div>

			<label class="bl-1-2">
				Вес:
				<input class="product-weight" type="text" name="weight">
			</label>
		</div>

		<div class="kbju">
			<label class="bl-2-1">
				Белки:
				<input class="product-prot" type="text" name="prot">
			</label>
			<label class="bl-2-2">
				Жиры:
				<input class="product-fat" type="text" name="fat">
			</label>
			<label class="bl-2-3">
				Углеводы:
				<input class="product-carbs" type="text" name="carbs">
			</label>
			<label class="bl-2-4">
				Каллорий:
				<input class="product-calories" type="text" name="calories">
			</label>
		</div>
	</div>

</body>
</html>
